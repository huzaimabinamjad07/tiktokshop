<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/thumbnails/016/716/450/small/tiktok-icon-free-png.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/buy.css" />
    <title>Buy Pro Subscription</title>
  </head>
  <body>
    <div class="flex w-full flex-wrap items-center justify-center">
      <div class="flex flex-wrap items-center justify-center -m-4">
        <div class="p-4 w-full" id="card">
          <div
            class="h-full p-6 rounded-lg border-2 border-pink-500 flex flex-col relative overflow-hidden"
          >
            <span
              class="bg-pink-500 text-white px-3 py-1 tracking-widest text-xs absolute right-0 top-0 rounded-bl"
              >POPULAR</span
            >
            <h2 class="text-sm tracking-widest title-font mb-1 font-medium">
              PRO
            </h2>
            <h1
              class="text-5xl text-gray-900 leading-none flex items-center pb-4 mb-4 border-b border-gray-200"
            >
              <span>$399</span>
              <span class="text-lg ml-1 font-normal text-gray-500">/mo</span>
            </h1>
            <p class="flex items-center text-gray-600 mb-2">
              <span
                class="w-4 h-4 mr-2 inline-flex items-center justify-center bg-gray-400 text-white rounded-full flex-shrink-0"
              >
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                  class="w-3 h-3"
                  viewBox="0 0 24 24"
                >
                  <path d="M20 6L9 17l-5-5"></path>
                </svg> </span
              >Get Started For Free
            </p>
            <p class="flex items-center text-gray-600 mb-2">
              <span
                class="w-4 h-4 mr-2 inline-flex items-center justify-center bg-gray-400 text-white rounded-full flex-shrink-0"
              >
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                  class="w-3 h-3"
                  viewBox="0 0 24 24"
                >
                  <path d="M20 6L9 17l-5-5"></path>
                </svg> </span
              >250 Messages Sent Per Day
            </p>
            <p class="flex items-center text-gray-600 mb-2">
              <span
                class="w-4 h-4 mr-2 inline-flex items-center justify-center bg-gray-400 text-white rounded-full flex-shrink-0"
              >
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                  class="w-3 h-3"
                  viewBox="0 0 24 24"
                >
                  <path d="M20 6L9 17l-5-5"></path>
                </svg> </span
              >100 Messages Free Trial
            </p>
            <p class="flex items-center text-gray-600 mb-2">
              <span
                class="w-4 h-4 mr-2 inline-flex items-center justify-center bg-gray-400 text-white rounded-full flex-shrink-0"
              >
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                  class="w-3 h-3"
                  viewBox="0 0 24 24"
                >
                  <path d="M20 6L9 17l-5-5"></path>
                </svg> </span
              >Detailed Filtering
            </p>
            <p class="flex items-center text-gray-600 mb-2">
              <span
                class="w-4 h-4 mr-2 inline-flex items-center justify-center bg-gray-400 text-white rounded-full flex-shrink-0"
              >
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                  class="w-3 h-3"
                  viewBox="0 0 24 24"
                >
                  <path d="M20 6L9 17l-5-5"></path>
                </svg> </span
              >Cancel Anytime
            </p>
            <p class="flex items-center text-gray-600 mb-6">
              <span
                class="w-4 h-4 mr-2 inline-flex items-center justify-center bg-gray-400 text-white rounded-full flex-shrink-0"
              >
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                  class="w-3 h-3"
                  viewBox="0 0 24 24"
                >
                  <path d="M20 6L9 17l-5-5"></path>
                </svg> </span
              >24/7 Support
            </p>
          </div>
        </div>
      </div>

      <div class="min-h-screen flex justify-center items-center">
        <div
          class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"
          id="form-box"
        >
          <h2 class="text-2xl font-semibold mb-4" id="form-heading">Payment Information</h2>
          <form>
            <div class="mb-4">
              <label
                for="cardholder"
                class="block text-sm font-medium text-gray-700"
                >Cardholder Name</label
              >
              <input
                type="text"
                id="cardholder"
                name="cardholder"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>
            <div class="mb-4">
              <label
                for="cardnumber"
                class="block text-sm font-medium text-gray-700"
                >Card Number</label
              >
              <input
                type="text"
                id="cardnumber"
                name="cardnumber"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>
            <div class="grid grid-cols-3 gap-4 mb-4">
              <div>
                <label
                  for="expiration"
                  class="block text-sm font-medium text-gray-700"
                  >Expiration Date</label
                >
                <input
                  type="text"
                  id="expiration"
                  name="expiration"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                />
              </div>
              <div>
                <label for="cvv" class="block text-sm font-medium text-gray-700"
                  >CVV</label
                >
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                />
              </div>
            </div>
            <div class="flex justify-end">
              <button
                type="submit"
                class="inline-flex items-center hover:bg-gray-100 border-0 hover:text-black py-1 px-3 focus:outline-none bg-pink-500 text-white rounded text-base mt-4 md:mt-0"
              >
                Submit Payment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
